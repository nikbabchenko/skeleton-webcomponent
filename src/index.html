<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Skeleton</title>

    <script type="module" src="/build/skeleton-webcomponent.esm.js"></script>
    <script nomodule src="/build/skeleton-webcomponent.js"></script>
  </head>
  <body>
    <style>
      .preview-container {
        max-width: 400px;
        width: 100%;
      }
    </style>
    <div class="preview-container">
      <div class="skeletons-defaults">
        <nb-skeleton></nb-skeleton>
      </div>
      <div class="skeletons-animation-no-animation">
        <nb-skeleton animation="false"></nb-skeleton>
      </div>
      <div class="skeletons-animation-pulse">
        <nb-skeleton animation="pulse"></nb-skeleton>
      </div>
      <div class="skeletons-animation-progress">
        <nb-skeleton animation="progress"></nb-skeleton>
      </div>
      <div class="skeletons-animation-progress-dark">
        <nb-skeleton animation="progress-dark"></nb-skeleton>
      </div>
      <div class="skeletons-animation-invalid-option">
        <nb-skeleton animation="invalid-option"></nb-skeleton>
      </div>
      <div class="skeletons-with-count">
        <nb-skeleton count="2"></nb-skeleton>
      </div>
      <div class="skeletons-appearance-circle">
        <nb-skeleton appearance="circle"> </nb-skeleton>
      </div>
      <div class="skeletons-with-theming">
        <style>
          .custom-skeleton {
            --skeleton-width: 100px;
            --skeleton-height: 100px;
            --skeleton-background: #cccccc;
            --skeleton-border-radius: 20px;
          }
        </style>
        <nb-skeleton class="custom-skeleton" custom-styles='{"box-shadow":"0 2px 4px #ccc"}' appearance="circle"></nb-skeleton>
      </div>
    </div>
  </body>
</html>
